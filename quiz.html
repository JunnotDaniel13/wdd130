<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h1>Quiz</h1>
    </header>
    <main>
      <form>
        <div class="form-item">
          <label for="q1">1. What does the acronym CSS stand for?</label>
          <input type="text" id="q1" name="q1" />
        </div>

        <div class="form-item">
          <label for="q2"
            >2. Briefly explain the purpose of the `alt` attribute on an `<img />`
            tag.</label
          >
          <textarea
            id="q2"
            name="q2"
            rows="4"
            placeholder="Your answer here..."
          ></textarea>
        </div>

        <div class="form-item">
          <label for="q3"
            >3. Which CSS property is used to change the text color of an
            element?</label
          >
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="color">color</option>
            <option value="background-color">background-color</option>
            <option value="font-family">font-family</option>
            <option value="text-align">text-align</option>
          </select>
        </div>

        <div class="form-item">
          <label for="q4"
            >4. How many heading levels (h1 to h6) are available in standard
            HTML?</label
          >
          <input type="number" id="q4" name="q4" />
        </div>

        <button type="submit">Submit Quiz</button>
      </form>
    </main>
    <footer>
      <p>Â©2025 | Quiz | <strong>Jerenason Junnot Daniel</strong></p>
    </footer>
  </body>
</html>
